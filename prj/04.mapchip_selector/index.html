    <script type="importmap">
        {"imports": {"vue": "https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.esm-browser.prod.js" }}
    </script>

    <script type="module">
        const LOCAL_STORAGE_KEY = "mapchip_selector_chips";
        const SOURCE_IMAGES_FILENAME = "original_mapchips.json";

        import { createApp } from 'vue';

        createApp({
            async beforeMount(){
                const self = this;
                const raw = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (raw) {
                    //Load chars to LocalStorage (if exists)
                    self.$data.chips = JSON.parse(raw);
                }else{
                    //Load filenames from text file (initialize data)
                    await fetch(CHARCHIP_LIST_FILENAME)
                    .then(response => response.text())
                    .then(raw => {
                        const sources = JSON.parse(raw);
                        self.$data.chips = {
                            sources: sources,//[filepath, ...]
                            chips: [/*{ source, from_index, to_index }*/],
                        };
                    })
                    .catch(error => console.error('Error fetching filenames:', error));
                }
                self.$data.source_index = 0;
            },
            data() {
                return {
                };
            },
            methods:{
                saveData(){
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(self.$data.chips));
                },
            }
        }).mount('#app');

    </script>
