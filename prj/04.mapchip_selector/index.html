<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        <title>mapchip selector</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-list/css/bulma-list.css"></link>
        <style>
            
            .is-self-grid { display: grid; }
            .is-self-grid.chip-setting-layout {
                grid-template-rows: 1fr;
                grid-template-columns: 50px 1fr;
            }
            .delete.is-mapchip-delete{
                position: relative;
                top: -1rem; left: -1rem;                
            }

        </style>
    </head>

<body>

    <div id="app" class="container is-fluid">

        <div class="columns">
            
            <!-- chip-list -->
            <div class="column is-narrow">
                <h2 class="subtitle">Chips</h2>
                <div class="block" style="width: 192px;">
                    <div class="box self-grid">
                        <button class="delete is-mapchip-delete"></button>
                        <span class="is-size-7">mapchip_image.png#12</span>
                        <div class="is-self-grid chip-setting-layout">
                            <figure class="image is-48x48 mr-1">
                                <img src="https://placehold.co/64x64?text=(^_^)">
                            </figure>
                            <p class="control">
                                <input class="input" type="number" placeholder="dst index"/>
                            </p>
                        </div>

                    </div>
                </div>
            </div>

            <!-- edit canvas -->
            <div class="column">
                Flexible column1
            </div>
        </div>

    </div>    

    <script type="importmap">
        {"imports": {"vue": "https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.esm-browser.prod.js" }}
    </script>

    <script type="module">
        const LOCAL_STORAGE_KEY = "mapchip_selector_chips";
        const SOURCE_IMAGES_FILENAME = "original_mapchips.json";

        import { createApp } from 'vue';

        createApp({
            async beforeMount(){
                const self = this;
                const raw = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (raw) {
                    //Load chars to LocalStorage (if exists)
                    self.$data.chips = JSON.parse(raw);
                }else{
                    //Load filenames from text file (initialize data)
                    await fetch(CHARCHIP_LIST_FILENAME)
                    .then(response => response.text())
                    .then(raw => {
                        const sources = JSON.parse(raw);
                        self.$data.chips = {
                            sources: sources,//[filepath, ...]
                            chips: [/*{ source, from_index, to_index }*/],
                        };
                    })
                    .catch(error => console.error('Error fetching filenames:', error));
                }
                self.$data.source_index = 0;
            },
            data() {
                return {
                };
            },
            methods:{
                saveData(){
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(self.$data.chips));
                },
            }
        }).mount('#app');

    </script>
</body>
</html>
